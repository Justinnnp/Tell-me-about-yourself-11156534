<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1 id="header">Bit Academy Sign Up</h1>
    <div class="sign-up">
        <label>
            <h3>Naam</h3><input type="text">
        </label>
        <label>
            <h3>Email</h3><input type="email">
        </label>
        <label>
            <h3>Telefoonnummer</h3><input type="number">
        </label>
        <label>
            <h3>Secret</h3> <input type="password">
        </label>
        <label>
            <h3>Provincie</h3>
            <select name="pets" id="pet-select">
                <option value="">Kies een optie</option>
                <option value="dog">Drenthe</option>
                <option value="cat">Flevoland</option>
                <option value="hamster">Friesland</option>
                <option value="parrot">Gelderland</option>
                <option value="spider">Groningen</option>
                <option value="goldfish">Limburg</option>
                <option value="goldfish">Noord Brabant</option>
                <option value="goldfish">Noord Holland</option>
                <option value="goldfish">Overijssel</option>
                <option value="goldfish">Zuid Holland</option>
                <option value="goldfish">Utrecht</option>
                <option value="goldfish">Zeeland</option>
            </select>
        </label>

        <div class="yes-no">
            <h3>Hou je van voetbal</h3>
            <div class="option1">
                <input type="radio" name="favoriet" value="Nee">
                <label for="nee">Nee</label>
            </div>
            <div class="option2">
                <input type="radio" name="favoriet" value="Ja">
                <label for="ja">Ja</label>
            </div>
        </div>
        <h3>Favoriete dagen in de week</h3>

        <div class="dag1">
            <input type="checkbox" name="dagen" value="Maandag">
            <label for="Maandag">Maandag</label>
        </div>
        <div class="dag2">
            <input type="checkbox" name="dagen" value="Dinsdag">
            <label for="Dinsdag">Dinsdag</label>
        </div>
        <div class="dag3">
            <input type="checkbox" name="dagen" value="Woensdag">
            <label for="Woensdag">Woensdag</label>
        </div>
        <div class="dag4">
            <input type="checkbox" name="dagen" value="Donderdag">
            <label for="Donderdag">Donderdag</label>
        </div>
        <div class="dag5">
            <input type="checkbox" name="dagen" value="Vrijdag">
            <label for="Vrijdag">Vrijdag</label>
        </div>
        <div class="dag6">
            <input type="checkbox" name="dagen" value="Zaterdag">
            <label for="Zaterdag">Zaterdag</label>
        </div>
        <div class="dag7">
            <input type="checkbox" name="dagen" value="Zondag">
            <label for="Zondag">Zondag</label>
        </div>
        <h3>Opmerkingen</h3>

        <textarea id="rand" name="story" rows="5" cols="40">
        Heb je nog opmerkingen?
        </textarea>


    </div>
</body>

</html>
